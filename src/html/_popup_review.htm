<div id="store-review" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close"><img src="@img/popup/close.svg" alt="закрыть окно" /></button>
			<div class="popup__body">
				<div class="popup__reg-top">
					<h4 class="popup__title">Написать отзыв о магазине</h4>
				</div>
				<form method="post" action="#" class="popup__form">
					<div class="popup__form-item">
						<div class="popup__input-wrapper">
							<input required id="fio" autocomplete="off" type="text" name="form[]" data-error="Ошибка" class="popup__input" />
							<label for="fio" class="popup__label">фио</label>
						</div>
					</div>
					<div class="popup__form-item">
						<div class="popup__input-wrapper comment">
							<textarea required id="area-store" class="comment__textarea" name="comment" maxlength="1200"></textarea>
							<label for="area-store" class="popup__label">напишите ваш отзыв*</label>
							<p class="comment__text">
								<span class="comment__star">*</span>Отзыв содержит:
								<span class="comment__number-symbols">0</span>
								символов
								<span class="comment__light-text">(максимальное количество 1200 символов)</span>
							</p>
						</div>
					</div>
					<div class="popup__form-item">
						<button id="btn-comment" type="submit" class="popup__button">отправить отзыв</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
