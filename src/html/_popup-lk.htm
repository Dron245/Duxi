<div id="change-phone" aria-hidden="true" class="popup popup-more">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close"><img src="@img/popup/close.svg" alt=""></button>
			<div class="popup__body">
				<h4 class="popup__title">изменить телефон</h4>
				<p class="popup__text">&nbsp;Внимание! Запрос на смену телефона можно отправить три раза в сутки.</p>
				<form method="post" action="#" class="popup__form">
					<div class="popup__form-item">
						<div class="popup__input-wrap">
							<input id="change-number-phone" required autocomplete="off" type="text" name="form[]" data-error="Ошибка" class="popup__input origin-input">
							<label for="change-number-phone" class="popup__label">номер телефона</label>
						</div>
					</div>
					<div class="popup__form-item">
						<button type="button" class="popup__button promo-ok">изменить номер</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>


<div id="change-delivery-address" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close"><img src="@img/popup/close.svg" alt=""></button>
			<div class="popup__body">
				<h4 class="popup__title">изменить адрес доставки</h4>
				<form method="post" action="#" class="popup__form">
					<div class="popup__form-item">
						<input id="country-change" required autocomplete="off" type="text" name="form[]" data-error="Ошибка" class="popup__input">
						<label for="country-change" class="popup__label">страна</label>
					</div>
					<div class="popup__form-item">
							<input id="city-data-change" required autocomplete="off" type="text" name="form[]" data-error="Ошибка" class="popup__input">
							<label for="city-data-change" class="popup__label">город</label>
					</div>
					<div class="popup__form-item">
							<input id="street-change" required autocomplete="off" type="text" name="form[]" data-error="Ошибка" class="popup__input">
							<label for="street-change" class="popup__label">улица</label>
					</div>
					<div class="popup__form-item-group">
						<div class="popup__form-item">
							<input id="house-change" required autocomplete="off" type="text" name="form[]" data-error="Ошибка" class="popup__input">
							<label for="house" class="popup__label">дом</label>
						</div>
						<div class="popup__form-item">
							<input id="corpus-change" required autocomplete="off" type="text" name="form[]" data-error="Ошибка" class="popup__input">
							<label for="corpus-change" class="popup__label">корпус</label>
						</div>
					</div>
					<div class="popup__form-item-group">
						<div class="popup__form-item">
							<input id="entrance-change" required autocomplete="off" type="text" name="form[]" data-error="Ошибка" class="popup__input">
							<label for="entrance-change" class="popup__label">подъезд</label>
						</div>
						<div class="popup__form-item">
							<input id="floor-change" required autocomplete="off" type="text" name="form[]" data-error="Ошибка" class="popup__input">
							<label for="floor-change" class="popup__label">этаж</label>
						</div>
					</div>
					<div class="popup__form-item-group">
						<div class="popup__form-item">
							<input id="flat-change" required autocomplete="off" type="text" name="form[]" data-error="Ошибка" class="popup__input">
							<label for="flat-change" class="popup__label">квартира</label>
						</div>
						<div class="popup__form-item">
							<input id="intercom-change" required autocomplete="off" type="text" name="form[]" data-error="Ошибка" class="popup__input">
							<label for="intercom-change" class="popup__label">домофон</label>
						</div>
					</div>
					<div class="popup__form-item popup__form-item_add">
						<button id="change-data" type="submit" class="popup__button">изменить</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>



<div id="add-document" aria-hidden="true" class="popup popup-more">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close"><img src="@img/popup/close.svg" alt=""></button>
			<div class="popup__body">
					<h4 class="popup__title">подтвердить дату рождения</h4>
					<p class="popup__text">Загрузите скан-копию докумета, подтверждающего дату рождения.</p>
					<form method="post" action="#" class="popup__form">
						<div class="popup__form-item">
							<div class="popup__upload">
								<div class="popup__img-upload" id="fileList">
								</div>
								<div class="popup__button-add">
									<input type="file" id="fileElem" accept="image/*" style="display:none" onchange="handleFilesdoc(this.files)">
									<button class="popup__img-add" id="fileSelect"><img src="@img/rev-product/rev-photo-add.svg" alt=""></button> 
								</div>
							</div>
						</div>
						<div class="popup__form-item">
							<button id="btn-comment" type="submit" class="popup__button">отправить</button>
						</div>
					</form>
			</div>
		</div>
	</div>
</div>
